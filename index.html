<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Portfolio</title>

<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>

<style>
:root {
    --primary: #2563eb;
    --secondary: #0ea5e9; 
    --accent: #14b8a6;
    --gold: #fbbf24;
    --background: #0f172a;
    --surface: #1e293b;
    --text: #f8fafc;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--background);
    color: var(--text);
    overflow-x: hidden;
    scroll-behavior: smooth;
}

#canvas-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: -1;
}

.content {
    position: relative;
    z-index: 1;
}

.section {
    min-height: 100vh;
    padding: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(15, 15, 30, 0.55);
    backdrop-filter: blur(5px);
    margin: 2rem;
    border-radius: 20px;
    transform: translateY(100px);
    opacity: 0;
    transition: all 0.8s ease-out;
}

.section.active {
    transform: translateY(0);
    opacity: 1;
}

#home.section {
    background: transparent;
    backdrop-filter: none;
}

.nav {
    position: fixed;
    top: 2rem;
    right: 2rem;
    z-index: 100;
    background: rgba(22, 22, 26, 0.9);
    padding: 1rem;
    border-radius: 15px;
    backdrop-filter: blur(10px);
}

.nav-link {
    display: flex;
    align-items: center;
    padding: 0.8rem 1.5rem;
    margin: 0.5rem;
    background: var(--primary);
    color: var(--text);
    text-decoration: none;
    border-radius: 25px;
    transition: all 0.3s ease;
    font-weight: bold;
    width: 120px;
}

.nav-link span {
    margin-left: 0.5rem;
}

.nav-link.active {
    background: var(--accent);
    transform: scale(1.05);
}

.nav-link:hover {
    background: var(--secondary);
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.project-card {
    background: var(--surface);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    margin: 1rem;
    width: 300px;
    height: 200px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
}

#typed-output {
      color: white;
      font-weight: bold;
    }

.project-card-front,
.project-card-back {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    padding: 2rem;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.project-card-front {
    background: var(--surface);
    border: 1px solid rgba(255,255,255,0.1);
}

.project-card-back {
    background: var(--primary);
    transform: rotateY(180deg);
}

.project-card:hover {
    transform: rotateY(180deg);
}

.project-card h3 {
    margin-bottom: 1rem;
    font-size: 1.2rem;
    text-align: center;
}

.project-card p {
    text-align: center;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.8);
}

.project-link-btn {
    padding: 0.8rem 1.5rem;
    background: var(--accent);
    color: var(--text);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    margin-top: 1rem;
    font-weight: 500;
}

.project-link-btn:hover {
    background: var(--gold);
    transform: scale(1.1);
}

.skill-bar {
    width: 100%;
    height: 20px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    margin: 1rem 0;
    overflow: hidden;
}

.skill-progress {
    height: 100%;
    background: var(--accent);
    width: 0%;
    transition: width 1.5s ease-out;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 500px;
    width: 100%;
}

.contact-form input,
.contact-form textarea {
    padding: 1rem;
    border: 2px solid var(--primary);
    border-radius: 8px;
    font-size: 1rem;
    background: var(--surface);
    color: var(--text);
}

.contact-form button {
    padding: 1rem 2rem;
    background: var(--primary);
    color: var(--text);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.contact-form button:hover {
    background: var(--secondary);
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}

.floating {
    animation: float 4s ease-in-out infinite;
}

.timeline {
    position: relative;
    max-width: 800px;
    margin: 2rem auto;
}

.timeline-item {
    padding: 2rem;
    background: var(--surface);
    border-radius: 15px;
    margin: 2rem 0;
    position: relative;
    opacity: 0;
    transform: translateX(-100px);
}

.timeline-item.active {
    opacity: 1;
    transform: translateX(0);
}

.timeline::before {
    content: '';
    position: absolute;
    width: 2px;
    height: 100%;
    background: var(--accent);
    left: 0;
    top: 0;
}

.skill-radar {
    width: 600px;
    height: 600px;
    position: relative;
    margin: 2rem auto;
}

.skill-point {
    position: absolute;
    width: 50px;
    height: 50px;
    transform: scale(0);
    transition: transform 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--surface);
    border-radius: 50%;
    padding: 8px;
}

.skill-point svg {
    width: 100%;
    height: 100%;
    fill: var(--accent);
}

.skill-point:hover {
    transform: scale(1.2) !important;
    background: var(--primary);
}

.skill-label {
    position: absolute;
    color: var(--text);
    font-size: 0.8rem;
    text-align: center;
    width: 100px;
    transform: translateY(40px);
}

.project-filters {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
    justify-content: center;
}

.filter-btn {
    padding: 0.5rem 1.5rem;
    background: var(--surface);
    border: none;
    border-radius: 25px;
    color: var(--text);
    cursor: pointer;
    transition: all 0.3s ease;
}

.filter-btn.active {
    background: var(--accent);
}

.badge-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
    padding: 2rem;
}

.badge {
    background: var(--surface);
    padding: 1.5rem;
    border-radius: 15px;
    text-align: center;
    transform: scale(0.9);
    transition: all 0.3s ease;
}

.badge:hover {
    transform: scale(1);
    background: var(--primary);
}

.section#contact {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 4rem 2rem;
}

.projects-container {
  display: flex;
  overflow-x: auto;
  padding: 2rem;
  gap: 2rem;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

.project-card {
  flex: 0 0 300px;
  scroll-snap-align: start;
}

footer {
  background: var(--surface);
  padding: 3rem 2rem;
  margin-top: 2rem;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
}

.footer-section {
  color: var(--text);
}

.footer-section h3 {
  color: var(--accent);
  margin-bottom: 1rem;
}

.social-links {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
}

.social-links a {
  color: var(--text);
  font-size: 1.5rem;
  transition: color 0.3s ease;
}

.social-links a:hover {
  color: var(--accent);
}
</style>
</head>

    { icon: 'fab fa-twitter', url: 'https://twitter.com/johndoe' },

  React.useEffect(() => {
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
      alpha: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);
    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 5000;
    const posArray = new Float32Array(particlesCount * 3);
    for (let i = 0; i < particlesCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 5;
    }
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    const particlesMaterial = new THREE.PointsMaterial({
      size: 0.005,
      color: '#00f5d4'
    });
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);
    camera.position.z = 2;
    const animate = () => {
      requestAnimationFrame(animate);
      particlesMesh.rotation.y += 0.001;
      renderer.render(scene, camera);
    };
    animate();
    const sections = ['home', 'about', 'projects', 'contact'];
    const handleScroll = () => {
      const scrollPosition = window.scrollY;
      sections.forEach(sectionId => {
        const section = document.getElementById(sectionId);
        if (section) {
          const sectionTop = section.offsetTop;
          const sectionHeight = section.offsetHeight;
          if (scrollPosition >= sectionTop - 300 && scrollPosition < sectionTop + sectionHeight - 300) {
            setActiveSection(sectionId);
          }
        }
      });
    };
    window.addEventListener('scroll', handleScroll);
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray('.section').forEach(section => {
      ScrollTrigger.create({
        trigger: section,
        start: 'top center',
        onEnter: () => section.classList.add('active')
      });
    });
    gsap.utils.toArray('.skill-progress').forEach(progress => {
      gsap.to(progress, {
        width: progress.getAttribute('data-progress'),
        scrollTrigger: {
          trigger: progress,
          start: 'top bottom'
        }
      });
    });
    gsap.from('.floating h1', {
      y: 100,
      opacity: 0,
      duration: 1,
      ease: 'power4.out'
    });
    gsap.from('.floating h2', {
      y: 50,
      opacity: 0,
      duration: 1,
      delay: 0.5,
      ease: 'power4.out'
    });
    const skillPoints = document.querySelectorAll('.skill-point');
    skillPoints.forEach((point, i) => {
      const delay = i < 12 ? i * 0.1 : (i - 12) * 0.1 + 1.2;
      gsap.fromTo(point, {
        scale: 0,
        rotation: -180
      }, {
        scale: 1,
        rotation: 0,
        duration: 0.6,
        delay: delay,
        ease: "back.out(1.7)"
      });
    });
    gsap.utils.toArray('.timeline-item').forEach(item => {
      ScrollTrigger.create({
        trigger: item,
        start: 'top center+=100',
        toggleClass: 'active',
        once: true
      });
    });
    return () => {
      renderer.dispose();
      window.removeEventListener('scroll', handleScroll);

          }}>

            }} />
                            <div className="skill-label">{skill.name}</div>
                          </div>)}
                    </div>
                </div>
                
                <div className="timeline">

                      </a>
                    ))}
                  </div>
                </div>
              </div>
            </footer>
        </div>;
};

ReactDOM.render(<App />, document.getElementById('root'));</script>

<script>
    // Initialize Typed.js
    var options = {
      strings: ["Welcome to my website!", "Enjoy the experience!", "Stay tuned for more content."],
      typeSpeed: 100, // Speed of typing
      backSpeed: 50, // Speed of backspacing
      backDelay: 1000, // Delay before starting to delete
      startDelay: 500, // Delay before starting to type
      loop: true // Loop the animation
    };

    var typed = new Typed("#typed-output", options);
</script>
